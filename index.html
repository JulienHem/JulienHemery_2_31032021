<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/body.css">
    <link rel="stylesheet" href="style/filters.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Reservia</title>
</head>
git
<header>
    <div class="header__container">
        <div class="logo__sub--placement">
            <img class="reservia__img" src="assets/logo/Reservia@3x.png" alt="logo">
            <a class="first__nav__element--placement" href="/">S'inscrire</a>
        </div>
        <nav>
            <div class="nav__links--placement">
                <a class="nav__links" id="first__link" href="/">Hébergements</a>
                <a class="nav__links" id="second_link" href="/">Activités</a>
            </div>
        </nav>
    </div>
</header>

<body>
<div class="body__container">
    <div class="title__wrapper">
        <h1 class="main__title">Trouvez votre hébergement pour des vacances de rêve</h1>
        <div class="sub__title">En plein centre ville ou en pleine nature</div>
    </div>

    <div class="search__input__wrapper">
        <i class="fa fa-map-marker-alt" id="location__icon" aria-hidden="true"></i>
        <input id="location__input" type="text" placeholder="Marseille, France">
        <i class="fas fa-search" id="search__icon"></i>
    </div>

    <div class="filter__title">Filtres</div>
    <div class="filter__container">
            <div class="unique__filter"><i class="fas fa-money-bill-wave icon__styling"></i><div class="filter__style">Economique</div></div>
            <i class="fas fa-child icon__styling"></i><div class="filter__style">Familial</div>
            <i class="fas fa-heart icon__styling"></i><div class="filter__style">Romantique</div>
            <i class="fas fa-dog icon__styling"></i><div class="filter__style">Animaux autorisés</div>

    </div>
</div>

</body>
</html>
